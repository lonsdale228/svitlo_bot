version: '3'

services:
  tg_bot:
    build:
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      TZ: "Europe/Kyiv"

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - /path/to/local/d–∞ta:/root/redis
      - /path/to/local/redis.conf:/usr/local/etc/redis/redis.conf
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "1889:1889"
    depends_on:
      - redis
    environment:
      TZ: "Europe/Kyiv"
volumes:
  redis_data: